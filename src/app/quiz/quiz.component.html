<div *ngIf="!finished">
  <mat-progress-bar [value]="(indexCurrentQuestion+1)/questions.length * 100" mode="determinate"></mat-progress-bar>

  <app-question (answer)="nextQuestion($event)"
                [question]="questions[indexCurrentQuestion]"
  >
  </app-question>
</div>

<app-result *ngIf="finished" [scorePercentage]="score/questions.length * 100"></app-result>
