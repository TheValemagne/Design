<div class="card-wrapper">
  <mat-card>
    <img [src]="status.image" alt mat-card-image>

    <mat-card-title>
      Ton rang : <strong>{{status.rang}}</strong>
    </mat-card-title>

    <mat-card-content>
      <p>{{status.text}}</p>
    </mat-card-content>

    <mat-card-footer align="end">
      <p>Ton score : <strong>{{scorePercentage}} %</strong></p>

      <button (click)="restartQuiz()" color="primary" mat-raised-button
              type="button">
        Recommencer le quiz
      </button>

    </mat-card-footer>


  </mat-card>
</div>
